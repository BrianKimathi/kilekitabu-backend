services:
  - type: web
    name: kilekitabu-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: FIREBASE_DATABASE_URL
        value: https://kile-kitabu-default-rtdb.firebaseio.com 